<!DOCTYPE html>
<html>
<head>
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Data 1</td>
      <td>Data 2</td>
      <td><button onclick="showDetails(0)">Show Details</button></td>
    </tr>
    <!-- Add more rows as needed -->
  </table>

  <select id="mySelect">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function showDetails(rowId) {
      var rowData = [];
      var selectedOption = $('#mySelect').val(); // Get the selected option value

      // Retrieve the data from the table row using jQuery
      var cells = $('table tr').eq(rowId).find('td');

      // Iterate through each cell and store the data in the rowData array
      cells.each(function () {
        rowData.push($(this).html());
      });

      // Create the popup content using the rowData array and the selected option
      var popupContent = '<h2>Details</h2>';
      $.each(rowData, function (index, value) {
        popupContent += '<p>' + value + '</p>';
      });
      popupContent += '<p>Selected Option: ' + selectedOption + '</p>'; // Add selected option to the content

      // Create the popup element and set its content using jQuery
      var popup = $('<div>').addClass('popup').html(popupContent);

      // Append the popup element to the document body using jQuery
      $('body').append(popup);
    }
  </script>
</body>
</html>
